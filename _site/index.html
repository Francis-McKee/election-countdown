<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Countdown Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Election Countdown & Voter Information</h1>
        <div class="countdown">
            <h2>Countdown to Election Day</h2>
            <p id="countdown-timer">Calculating time...</p>
        </div>
        <div class="voter-info">
            <h2>Important Voting Information</h2>
            <ul>
                <li>Voter Registration Deadline: <strong>October 15, 2024</strong></li>
                <li>Early Voting Starts: <strong>October 20, 2024</strong></li>
                <li>Find your Polling Location: <a href="https://www.vote.org/polling-place-locator/" target="_blank">Polling Place Locator</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
